version: "3"

services:
  db:
    image: mysql
    container_name: db
    environment:
      - MYSQL_USER=${DB_USER}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    ports:
      - 3306:3306

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    ports:
      - 5672:5672
      - 15672:15672
    links:
      - redis

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - 6379:6379

  worker:
    image: worker
    container_name: worker
    build:
      context: "./backend"
      dockerfile: "docker/worker.Dockerfile"
    volumes:
      - ./backend:/home/backend
    links:
      - rabbitmq
    env_file:
      - backend/.env
    depends_on:
      - redis
      - rabbitmq
      - db
      - backend

  scheduler:
    image: scheduler
    container_name: scheduler
    build:
      context: "./backend"
      dockerfile: "docker/scheduler.Dockerfile"
    volumes:
      - ./backend:/home/backend
    links:
      - rabbitmq
    env_file:
      - backend/.env
    depends_on:
      - redis
      - rabbitmq
      - db
      - backend

  flower:
    container_name: flower
    image: mher/flower
    environment:
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@${RABBITMQ_HOST}:5672
      - FLOWER_PORT=5555
    ports:
      - 5555:5555

  backend:
    image: backend
    container_name: backend
    build:
      context: "./backend"
      dockerfile: "docker/backend.Dockerfile"
    volumes:
      - ./backend:/home/backend
    ports:
      - 5000:5000
    env_file:
      - backend/.env
      - backend/.flaskenv
    depends_on:
      - db

  frontend:
    image: frontend
    build:
      context: "./frontend"
      dockerfile: "frontend.Dockerfile"
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
    env_file:
      - frontend/.env
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
