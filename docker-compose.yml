version: '3'

services:
  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    ports:
      - 3306:3306
    command: --default-authentication-plugin=mysql_native_password

  webapp:
    image: webapp
    build:
      context: '.'
      dockerfile: 'webapp.Dockerfile'
    volumes:
      - ${PWD}:/home/stock-bets
    ports:
      - 5000:5000
    env_file:
      - .env
      - .flaskenv
    depends_on:
      - db